<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/stelline.css" />
    <title>POrco due</title>
  </head>
  <body>
    <header>
      <img src="assets/images/epicode_logo.png" alt="LOGOEPICODE" />
    </header>
    <div class="mainBody">
      <h1>Tell us how it's going</h1>
      <h2>
        From 0 to 10, how likely are you to recommend EPICODE to a friend or a
        colleague?
      </h2>
      <div class="starRating"></div>
      <form action="">
        <h2>Leave us an open feedback about your experience so far</h2>
        <div>
          <input type="text" placeholder="Write your comment here..." />
        </div>
        <button>MORE INFO</button>
      </form>
    </div>
    <script src="stelline.js"></script>
  </body>
</html>
