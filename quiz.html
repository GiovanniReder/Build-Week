    <header>
      <div>

    <main>
      <div id="options">
        <h2 class="bold">Before you start:</h2>
        <p id="text">
          Please remember to choose the
          <span class="bold">questions difficulty</span> and the
          <span class="bold">number of questions</span> you want in your quiz.
        </p>
        <div>
          <p class="text">Select the level of the questions</p>
          <select>
            <optgroup label="Level">
              <option>Easy</option>
              <option>Medium</option>
              <option>Hard</option>
            </optgroup>
          </select>
          <p class="text">Select the number of questions</p>
          <select>
            <optgroup label="Number">
              <option>10</option>
              <option>20</option>
              <option>30</option>
            </optgroup>
          </select>
          <h3 class="bold">Good luck!</h3>
        </div>
      </div>
      <div class="startBtn-container">
        <button id="startBtn">Start</button>
      </div>
